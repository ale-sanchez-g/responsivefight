--- 
    reset_minion: true
    
    language: node_js
    
    node_js:
      - 10.16.3
    # Build Environment
    build_environment: Ubuntu 16.04
    env:
      global:
        - APP_NAME=responsivefight

    # Create directories for test and coverage reports
    before_script:
      - mkdir -p shippable/testresults
      - mkdir -p shippable/codecoverage

    build:
      pre_ci_boot:
        # https://github.com/cypress-io/cypress-docker-images
        image_name: cypress/browsers
        # use specific tag to avoid surprises
        image_tag: node10.16.3-chrome80-ff73
        pull: true
        options: "-m 900M"
      ci:
        - export ELECTRON_EXTRA_LAUNCH_ARGS=--disable-http-cache --ignore-certificate-errors  --disable-dev-shm-usage
        - chmod u+x version.sh
        - ./version.sh
        - cat app/public/version.json
        - npm install
        - npm start &
        - npm test
      on_success:
        - if [ "$BRANCH" == "master" ]; then git push -f git@heroku.com:$APP_NAME.git master; fi