--- 
    reset_minion: true
    
    language: node_js
    
    node_js:
      - 10.15.1
    # Build Environment
    build_environment: Ubuntu 16.04
    
    # Create directories for test and coverage reports
    before_script:
      - mkdir -p shippable/testresults
      - mkdir -p shippable/codecoverage
    
    build:
      ci:
        - npm install
        - npm start &
        - npm test