--- 
    reset_minion: true
    
    language: node_js
    
    node_js:
      - 10.16.3
    # Build Environment
    build_environment: Ubuntu 16.04
    env:
      global:
        - APP_NAME=responsivefight

    # Create directories for test and coverage reports
    before_script:
      - mkdir -p shippable/testresults
      - mkdir -p shippable/codecoverage

    build:
      pre_ci_boot:
        # https://github.com/cypress-io/cypress-docker-images
        image_name: cypress/browsers
        # use specific tag to avoid surprises
        image_tag: node10.16.3-chrome80-ff73
        pull: true
      ci:
        - chmod u+x version.sh
        - ./version.sh
        - cat app/public/version.json
        - npm install
        - npm start &
        - npm test  
      on_success:
        - which heroku || wget -qO- https://toolbelt.heroku.com/install-ubuntu.sh | sh
        - test -f ~/.ssh/id_rsa.heroku || ssh-keygen -y -f /tmp/ssh/00_sub > ~/.ssh/id_rsa.heroku && heroku keys:add ~/.ssh/id_rsa.heroku
        - heroku container:login || docker login --username=_ --password=$(heroku auth:token) registry.heroku.com
        - docker build -t registry.heroku.com/$APP_NAME/web .
        - docker push registry.heroku.com/$APP_NAME/web
        - if [ "$BRANCH" == "master" ]; then git push -f git@heroku.com:$APP_NAME.git master; fi