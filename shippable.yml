--- 
    reset_minion: true
    
    language: node_js
    
    node_js:
      - 10.15.1
    # Build Environment
    build_environment: Ubuntu 16.04
    
    # Create directories for test and coverage reports
    before_script:
      - mkdir -p shippable/testresults
      - mkdir -p shippable/codecoverage

    build:
      pre_ci_boot:
        # https://github.com/cypress-io/cypress-docker-images
        image_name: cypress/base
        # use specific tag to avoid surprises
        image_tag: 12.16.1
        pull: true
    
      # Caching configuration to avoid reinstalling node modules and Cypress binary again and again
      # http://docs.shippable.com/ci/caching/
      cache: true
      cache_dir_list:
        - /root/.npm
        - /root/.cache      
      ci:
        - npm install
        - npm start &
        - npm test